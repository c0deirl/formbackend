version: '3.8'
services:
  form-processor:
    # Build the image from the Dockerfile in the current directory
    build: .
    container_name: form_processor
    # Restart policy: always restart unless manually stopped
    restart: always
    ports:
      # Map the container's port 3000 to the host machine's port 3000
      - "3000:3000"
    # Environment variables for configuration (override defaults in config.json)
    environment:
      # Admin credentials (override the defaults in config.json)
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=password
      # Server configuration
      - PORT=3000
      # Optional: Enable debug logging (set to 'true' to bypass Turnstile for testing)
      - DEBUG=false
    # Mount the config file to allow updating config without rebuilding the image
    # Remove :ro to allow statistics updates and config changes
    volumes:
      - ./config.json:/usr/src/app/config.json
    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    # Security and resource limits
    security_opt:
      - no-new-privileges:true
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M